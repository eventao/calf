<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .player-wrapper{
            width:300px;
            height:90px;
        }
    </style>
</head>
<body>

    <div class="player-wrapper">
        <audio src="" id="player" controls>
        </audio>
    </div>

<script>
    // let playerWrapper = document.querySelector('.player-wrapper');
    let player = document.querySelector('#player');
    let playingIndex = 0;


    let xhr = new XMLHttpRequest();
    xhr.open('get','data-store/mp3.json');
    xhr.onload = function(){
      let musicList = JSON.parse(xhr.responseText);
      player.src = musicList[playingIndex].url;
      player.play();
    };
    xhr.send();

</script>
</body>
</html>
